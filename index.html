<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/profile-pic.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="back-div">
    <img src="images/pattern-background-desktop.svg" alt="" />
  </div>

  <main>
    <img src="images/illustration-hero.svg" alt="" />
    <div id="summary-box">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, <br />
        audiobooks, and podcasts on any device <br />
        anywhere you like!
      </p>
    </div>
    <div id="price-plan">
      <div id="sub-div">
        <div id="div1"><img src="images/icon-music.svg" alt="" /></div>
        <div id="div2">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div id="div3"><a href="#">Change</a></div>
      </div>
    </div>
    <div id="btn"><button>Proceed to Payment</button></div>

    <div id="cancel"><a href="#">Cancel Order</a></div>
  </main>

  <div class="attribution">
    Challenge by
    <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a target="_blank" href="https://www.linkedin.com/in/ishan-sanjaya-fernando/">Ishan-Sanjaya</a>.
  </div>
</body>

</html>
